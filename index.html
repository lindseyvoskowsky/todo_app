<body>
<header>

<h1>Let's Do It!</h1>
<!--<h2> What do you have to do today? </h2>-->
</header>

<div class="container">
  

  <div class="list grey_box">
    <ul id="taskList"></ul>
  </div>

  <div class="form grey_box">
    <form id="the_form" action="#">
      <div>
        <label for="task">To do:</label>
        <input type="text" name="task" id="task" placeholder="...this" class="taskfield"/>
  </div>
  
  <div>
    <button id="submitButton" type="button" class="submitbutton">Add!</button>
  </div>
  
  </form>  
  </div>

</div>
